<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="ISO-8859-1">
<title>Geolocalización</title>
</head>
<body>
<button onclick="buscaMe()">Localizar</button>

<div id="map"></div>
<div id="showMap"></div>



<script>
function buscaMe(){
var salida = document.getElementById('map');
var salida2 = document.getElementById('showMap');
// Verificar si soporta geolocalizacion
if (navigator.geolocation) {
salida.innerHTML = "<p>Tu navegador soporta geolocalización</p>";
}else{
salida.innerHTML = "<p>Tu navegador NO soporta geolocalización</p>";
}

function localizacion(posicion){
var latitude = posicion.coords.latitude;
var longitude = posicion.coords.longitude;
salida.innerHTML = "<p>Latitud: "+latitude+"<br>Longitud: "+longitude+"</p>";
salida.innerHTML = '<iframe width="536" height="400" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?daddr='+latitude+','+longitude+'&amp;ie=UTF8&amp;t=m&amp;ll='+latitude+','+longitude+'&amp;spn=0.006295,0.007377&amp;output=embed"></iframe><br />';
}
function error(){
salida.innerHTML = "<p>NO se pudo obtener geolocalización</p>";
}
navigator.geolocation.getCurrentPosition(localizacion,error);
}
</script>
</body>
</html>
